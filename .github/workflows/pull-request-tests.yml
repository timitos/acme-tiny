name: Pull Request Tests
on: [pull_request]
jobs:
  test:
    name: Run tests

    strategy:
      matrix:
        include:

          - test-name: ubuntu-18.04-python-3.4
            os: ubuntu-18.04
            python-version: 3.4

          - test-name: ubuntu-20.04-python-2.7
            os: ubuntu-20.04
            python-version: 2.7

          - test-name: ubuntu-20.04-python-3.4
            os: ubuntu-20.04
            python-version: 3.4

          - test-name: ubuntu-20.04-python-3.5
            os: ubuntu-20.04
            python-version: 3.5

          - test-name: ubuntu-20.04-python-3.6
            os: ubuntu-20.04
            python-version: 3.6

          - test-name: ubuntu-20.04-python-3.7
            os: ubuntu-20.04
            python-version: 3.7

          - test-name: ubuntu-20.04-python-3.8
            os: ubuntu-20.04
            python-version: 3.8

          - test-name: ubuntu-22.04-python-3.10
            os: ubuntu-22.04
            python-version: 3.10

          - test-name: ubuntu-24.04-python-3.12
            os: ubuntu-24.04
            python-version: 3.12

          - test-name: ubuntu-24.04-python-3.12
            os: ubuntu-24.04
            python-version: 3.13

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pebble
        run: |
            wget https://github.com/letsencrypt/pebble/releases/latest/download/pebble-linux-amd64.tar.gz
            tar -xvzf pebble-linux-amd64.tar.gz -C /tmp
            chmod 744 /tmp/pebble-linux-amd64/linux/amd64/pebble
            /tmp/pebble-linux-amd64/linux/amd64/pebble -h || true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U -r tests/requirements.txt

      - name: Run tests with coverage
        run: |
          export ACME_TINY_PEBBLE_BIN="/tmp/pebble-linux-amd64/linux/amd64/pebble"
          coverage run --source . --omit ./setup.py -m unittest tests

      - name: Print coverage report
        run: coverage report -m

